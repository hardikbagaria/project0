<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Token Verification</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn-primary {
            background: #1f8ef1;
            border: none;
            width: 100%;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: #0c6dc0;
        }

        #status {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card text-center">
        <h3 class="mb-4">üîê Enter Access Token</h3>
        <input type="text" id="tokenInput" class="form-control mb-3" placeholder="Enter your token" />
        <button class="btn btn-primary" onclick="verifyToken()">Submit</button>
        <p id="status"></p>
    </div>

    <script>
        async function verifyToken() {
            const token = document.getElementById("tokenInput").value.trim();
            const statusEl = document.getElementById("status");

            statusEl.textContent = ""; // Clear previous messages

            try {
                const res = await fetch("/verify", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ token })
                });

                const data = await res.json();

                if (data.status === "success") {
                    statusEl.textContent = "‚úÖ Verified! Redirecting...";
                    setTimeout(() => {
                        window.location.href = "/success";
                    }, 1000);
                } else {
                    statusEl.textContent = "‚ùå Access Denied.";
                }
            } catch (err) {
                statusEl.textContent = "‚ö†Ô∏è Error occurred.";
            }
        }
    </script>
</body>
</html>
